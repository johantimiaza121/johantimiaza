<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-color: #fce4ec;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 60px;
            color: #d81b60;
            font-weight: bold;
            text-align: center;
            animation: moveText 4s infinite, fadeIn 3s ease-out;
            z-index: 1;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        #message, #videoContainer {
            display: none;
            text-align: center;
            margin-top: 20px;
            z-index: 2;
        }
        .btn-container {
            display: flex;
            gap: 40px;
            margin-top: 30px;
            z-index: 2;
        }
        .btn {
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        #yesButton {
            background-color: #f48fb1;
        }
        #noButton {
            background-color: #c2185b;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        #videoContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>¿Quieres ser mi San Valentín?</h1>
    <div class="btn-container">
        <button class="btn" id="yesButton">Sí</button>
        <button class="btn" id="noButton">No</button>
    </div>
    <div id="message">¡Ya sabía que ibas a aceptar!</div>
    <div id="videoContainer">
        <video width="350px" height="250px" controls>
            <source src="La Vie En Rose, Edith Piaf_ Cat PhilharMEOWic Cover.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
        </video>
    </div>
    <script>
        document.getElementById("yesButton").addEventListener("click", function() {
            document.getElementById("message").style.display = "block";
            document.getElementById("videoContainer").style.display = "block";
        });
        document.getElementById("noButton").addEventListener("click", function() {
            const noButton = document.getElementById("noButton");
            noButton.style.left = Math.random() * 80 + "%";
            noButton.style.top = Math.random() * 80 + "%";
        });
    </script>
</body>
</html>
